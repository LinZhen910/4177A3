stages:
  - install
  - test
  - build

variables:
  NODE_VERSION: "20"

cache:
  paths:
    - frontend/node_modules/

install:
  stage: install
  image: node:18
  script:
    - echo "Installing dependencies on branch ${CI_COMMIT_BRANCH}"
    - cd frontend
    - npm ci
  artifacts:
    paths:
      - frontend/node_modules/
    expire_in: 3 hrs

test:
  stage: test
  image: node:18
  dependencies:
    - install
  script:
    - echo "Running tests"
    - cd frontend
    - npm run typecheck || echo "No typecheck configured"
    - npm test || echo "No tests configured"

build:
  stage: build
  image: node:18
  dependencies:
    - install
  script:
    - echo "Building project"
    - cd frontend
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 2 weeks

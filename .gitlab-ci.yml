stages:
  - install
  - test
  - build

variables:
  NODE_VERSION: "20"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/
    - backend/node_modules/

install:
  stage: install
  image: node:20
  script:
    - echo "📦 Installing root, frontend, and backend deps"
    - npm install
    - cd frontend  && rm -rf node_modules package-lock.json && npm ci
    - cd ../backend && rm -rf node_modules package-lock.json && npm ci
  # No artifacts are needed here

test:
  stage: test
  image: node:20
  script:
    - echo "🧪 Running type-checks / tests"
    - cd frontend  && npm run typecheck || true  && npm test || true
    - cd ../backend && npm run typecheck || true && npm test || true

build:
  stage: build
  image: node:20
  script:
    - echo "🏗️ Building both apps via root script"
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
      - backend/build/
    expire_in: 2 weeks